{% extends '_base.html' %}


{% block outer_content %}
<header>
    <div class="header-wrapper">
        <h1>Quotable</h1>
        <img class="pull-right" src="{{ S3_BASE_URL }}/img/npr-apps-logo.png">
    </div>
</header>
<div class="content">
    <div class="poster-wrapper">
        <div class="poster">
            <blockquote class="quote"><span class="left-quote">&ldquo;</span>Nobody goes there anymore. It's too crowded.<span class="right-quote">&rdquo;</span></blockquote>

            <p class="source">&mdash; Yogi Berra</p>

            <p class="logo-wrapper"><img class="logo" src="./img/npr-home.png"> <span>music</span></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="form controls col-md-12">
                <div class="controls-wrapper">
                    <div class="form-group">
                        <label>Theme</label>
                        <div class="btn-group">
                            <button id="news" class="btn btn-primary">News</button>
                            <button id="music" class="btn btn-default">Music</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Quotation marks</label>
                        <div id="quote" class="btn-group">
                            <button class="btn btn-primary">On</button>
                            <button class="btn btn-default">Off</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fontsize">Font Size</label>
                        <input id="fontsize" name="fontsize" type="range" min="42" max="96">
                    </div>
                    <div class="form-group">
                        <button id="save" class="btn btn-lg btn-primary">Save image</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
