<!DOCTYPE html>
<html lang="en">

<head>
    <title>quotable</title>

    <meta name="description" content="An opinionated project template for (mostly) server-less apps.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="http://media.npr.org/favicon.ico" />

    <!-- Font loader -->
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [
                     'Gotham SSm:n4,n7'
                 ],
                 urls: [
                     'http://s.npr.org/templates/css/fonts/GothamSSm.css'
                 ]
             },
             timeout: 10000
         });
    </script>

    <!-- CHARTBEAT -->
    <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>

    <!-- CSS -->
    
    
    <link rel="stylesheet" type="text/css" href="../css/app.min.css" />


    <!-- JS -->
    
    
    
    
    
    
    
    
    <script type="text/javascript" src="../js/app-header.min.js"></script>

    
    
</head>
<body>
    <a class="sr-only" href="#content">Skip To Content</a>

    
<header>
    <div class="header-wrapper">
        <h1>Quotable</h1>
        <a class="pull-right" href="http://tools.apps.npr.org"><img src="http://tools.apps.npr.org/quotable/img/npr-apps-logo.png"></a>
    </div>
</header>
<div class="content">
    <div class="poster-wrapper">
        <div class="poster quote poster-news">
            <span class="left-quote">&ldquo;</span>
            <blockquote><p></p></blockquote>

            <p class="source"></p>

            <p class="logo-wrapper">
                <img class="logo logo-news" src="./img/npr-home.png">
                <img class="logo logo-music" src="./img/npr-music.png">
                <img class="logo logo-fresh-air" src="./img/fresh-air.png">
                <img class="logo logo-snap-judgement" src="./img/snap-judgement-logo.png">

            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="form controls col-md-12">
                <div class="controls-wrapper">
                    <div class="form-group">
                        <label for="fontsize">Font Size</label>
                        <input id="fontsize" name="fontsize" type="range" min="24" max="120" value="90">
                    </div>
                    <div class="form-group">
                        <label>Theme</label>
                        <div id="theme" class="btn-group-vertical">
                            <button id="news" class="btn btn-default btn-primary">News</button>
                            <button id="music" class="btn btn-default">Music</button>
                            <button id="fresh-air" class="btn btn-default">Fresh Air</button>
                            <button id="snap-judgement" class="btn btn-default">Snap Judgement</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Aspect ratio</label>
                        <div id="aspect-ratio" class="btn-group">
                            <button id="square" class="btn btn-default btn-primary">Square</button>
                            <button id="two-to-one" class="btn btn-default">2:1 <small>(Twitter)</small></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Quotation marks</label>
                        <div id="quote" class="btn-group">
                            <button class="btn btn-primary">On</button>
                            <button class="btn btn-default">Off</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="show">Show Attribution</label>
                        <input id="show" name="fontsize" type="text">
                    </div>
                    <div class="form-group">
                        <button id="save" class="btn btn-lg btn-primary">Save image</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

    <script src="http://tools.apps.npr.org/quotable/js/lib/medium-editor.min.js"></script>
    
    
    
    
    
    
    
    <script type="text/javascript" src="../js/app-footer.min.js"></script>

    

    
    

    <!-- GOOGLE ANALYTICS -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-5828686-4']);
        _gaq.push(['_trackPageview']);
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>


    <!-- CHARTBEAT -->
    <script type="text/javascript">
        var _sf_async_config={};
        /** CONFIGURATION START **/
        _sf_async_config.uid = 18888;
        _sf_async_config.domain = "npr.org";
        /** CONFIGURATION END **/
        (function(){
            function loadChartbeat() {
                window._sf_endpt=(new Date()).getTime();
                var e = document.createElement("script");
                e.setAttribute("language", "javascript");
                e.setAttribute("type", "text/javascript");
                e.setAttribute("src",
                    (("https:" == document.location.protocol) ?
                     "https://a248.e.akamai.net/chartbeat.download.akamai.com/102508/" :
                     "http://static.chartbeat.com/") +
                    "js/chartbeat.js");
                document.body.appendChild(e);
            }
            var oldonload = window.onload;
            window.onload = (typeof window.onload != "function") ?
                loadChartbeat : function() { oldonload(); loadChartbeat(); };
        })();
    </script>
</body>
</html>
